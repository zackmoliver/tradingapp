[package]
name = "trading-engine"
version = "0.1.0"
description = "Trading App (Tauri v2)"
edition = "2021"
rust-version = "1.77.2"

[build-dependencies]
tauri-build = { version = "2.4.0", features = [] }

[dependencies]
tauri = { version = "2.4.0", features = [] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
tokio = { version = "1.0", features = ["full", "time"] }
